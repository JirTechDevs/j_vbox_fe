name: j_vbox_fe
description: VR Box educational application for HIV/AIDS prevention using choice-based video branching
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # Video playback
  video_player: ^2.8.2
  
  # Audio for button sounds
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Assets configuration
  assets:
    # Video assets (to be provided by client)
    - assets/videos/
    # Sound effects
    - assets/sounds/
    - assets/sounds/vo/
    # Image assets
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-VariableFont_opsz,wght.ttf
